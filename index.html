<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8" />
        <meta
            http-equiv="Content-Type"
            content="text/html; charset=utf-8"
        />
        <title>Meteor Defender | ranftl.dev</title>
        <link
            rel="shortcut icon"
            href="TemplateData/favicon.ico"
        />
        <link
            rel="stylesheet"
            href="TemplateData/style.css"
        />
        <style>
            @media only screen and (max-height: 800px) {
                #unity-container {
                    margin-top: 6rem !important;
                }
            }
        </style>
    </head>
    <body>
        <div id="game-description">
            <h1
                style="
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    margin-bottom: 0;
                    font-size: 1.5rem;
                "
            >
                Meteor Defender
            </h1>

            <p
                style="
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                    margin: 0;
                    padding: 0.5rem;
                "
            >
                A shmup that got some inspiration from the gameplay of
                <a
                    rel="noopener noreferrer"
                    href="https://de.wikipedia.org/wiki/Asteroids"
                    target="_blank"
                    >Asteroids</a
                >.
                <br />
                <mark
                    >Note: Only works on Desktop with Mouse and Keyboard.</mark
                >
            </p>

            <div
                style="
                    font-family: Arial, Helvetica, sans-serif;
                    text-align: center;
                "
            >
                <div>Sound Assets used:</div>

                <ul style="list-style-type: none; margin: 0">
                    <li>
                        "Pew" sound from freesound.org by
                        <a
                            rel="noopener noreferrer"
                            target="_blank"
                            href="https://freesound.org/people/MATRIXXX_/sounds/459145/"
                            >MATRIXXX_</a
                        >
                    </li>
                </ul>
            </div>
        </div>

        <div
            id="unity-container"
            class="unity-desktop"
            style="margin-top: 3rem"
        >
            <canvas
                id="unity-canvas"
                width="960"
                height="600"
                style="aspect-ratio: 16 / 9"
            ></canvas>
            <div id="unity-loading-bar">
                <div id="unity-logo"></div>
                <div id="unity-progress-bar-empty">
                    <div id="unity-progress-bar-full"></div>
                </div>
            </div>
            <div id="unity-warning"></div>
        </div>
        <script>
            var container = document.querySelector('#unity-container');
            var canvas = document.querySelector('#unity-canvas');
            var loadingBar = document.querySelector('#unity-loading-bar');
            var progressBarFull = document.querySelector(
                '#unity-progress-bar-full'
            );
            var warningBanner = document.querySelector('#unity-warning');

            // Shows a temporary message banner/ribbon for a few seconds, or
            // a permanent error message on top of the canvas if type=='error'.
            // If type=='warning', a yellow highlight color is used.
            // Modify or remove this function to customize the visually presented
            // way that non-critical warnings and error messages are presented to the
            // user.
            function unityShowBanner(msg, type) {
                function updateBannerVisibility() {
                    warningBanner.style.display = warningBanner.children.length
                        ? 'block'
                        : 'none';
                }
                var div = document.createElement('div');
                div.innerHTML = msg;
                warningBanner.appendChild(div);
                if (type == 'error')
                    div.style = 'background: red; padding: 10px;';
                else {
                    if (type == 'warning')
                        div.style = 'background: yellow; padding: 10px;';
                    setTimeout(function () {
                        warningBanner.removeChild(div);
                        updateBannerVisibility();
                    }, 5000);
                }
                updateBannerVisibility();
            }

            var buildUrl = 'Build';
            var loaderUrl = buildUrl + '/meteor-defender.loader.js';
            var config = {
                dataUrl: buildUrl + '/meteor-defender.data',
                frameworkUrl: buildUrl + '/meteor-defender.framework.js',
                codeUrl: buildUrl + '/meteor-defender.wasm',
                streamingAssetsUrl: 'StreamingAssets',
                companyName: 'DefaultCompany',
                productName: 'shmup',
                productVersion: '1.0',
                showBanner: unityShowBanner,
            };

            // By default Unity keeps WebGL canvas render target size matched with
            // the DOM size of the canvas element (scaled by window.devicePixelRatio)
            // Set this to false if you want to decouple this synchronization from
            // happening inside the engine, and you would instead like to size up
            // the canvas DOM size and WebGL render target sizes yourself.
            // config.matchWebGLToCanvasSize = false;

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = 'unity-mobile';
                // Avoid draining fillrate performance on mobile devices,
                // and default/override low DPI mode on mobile browsers.
                config.devicePixelRatio = 1;
                unityShowBanner(
                    'WebGL builds are not supported on mobile devices.'
                );
            } else {
                canvas.style.width = '960px';
                canvas.style.height = '600px';
            }
            loadingBar.style.display = 'block';

            var script = document.createElement('script');
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + '%';
                })
                    .then((unityInstance) => {
                        loadingBar.style.display = 'none';
                    })
                    .catch((message) => {
                        alert(message);
                    });
            };
            document.body.appendChild(script);
        </script>
    </body>
</html>
